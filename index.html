<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
    <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-item" id="addTask">
      <h3 class="add-item__title title">Add Item</h3>
      <div class="add-item__form add-form">
        <input class="add-form__input task input" id="new-task" type="text">
        <button class="add-form__button button">Add</button>
      </div>
    </section>
    <section class="to-do">
      <h3 class="to-do__title title">Todo</h3>
      <ul class="to-do__list list" id="incompleteTasks">
        <li class="list__item list-item">
          <input class="list-item__input input" type="checkbox">
          <label class="list-item__label task label">Pay Bills</label>
          <input class="list-item__input task input" type="text">
          <button class="list-item__button edit button">Edit</button>
          <button class="list-item__button delete button">
            <img class="button__image" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="list__item list-item editMode">
          <input class="list-item__input input" type="checkbox">
          <label class="list-item__label task label">Go Shopping</label>
          <input class="list-item__input task input" type="text" value="Go Shopping">
          <button class="list-item__button edit button">Save</button>
          <button class="list-item__button delete button">
            <img class="button__image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__list list" id="completed-tasks">
        <li class="list__item list-item">
          <input class="list-item__input input" type="checkbox" checked>
          <label class="list-item__label task label">See the Doctor</label>
          <input class="list-item__input task input" type="text">
          <button class="list-item__button edit button">Edit</button>
          <button class="list-item__button delete button">
            <img class="button__image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
